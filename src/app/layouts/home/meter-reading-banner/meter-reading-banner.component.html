<section class="parallax-banner">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div class="full-banner"
                    [ngStyle]="{'background-image': 'url(assets/images/ecommerce/full-banner.png)'}">
                </div>
            </div>
            <div class="container">
                <div class="banner-contain">
                    <div>
                        <h2 class="text-white">Assigned Readings</h2>
                        <!-- <p>We have a total of 100 pending readings.</p> -->
                        <!-- <a class="btn btn-default primary-btn  radius-0 mt-3" (click)="downloadMeterReadings()">Download</a> -->
                        <a class="btn btn-default primary-btn radius-0 mt-3 d-flex align-items-center justify-content-center"
                            (click)="downloadMeterReadings()" [class.disabled]="downloading"
                            [attr.aria-disabled]="downloading">
                            <ng-container *ngIf="!downloading; else loadingTpl">
                                Download
                            </ng-container>

                            <ng-template #loadingTpl>
                                <span class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                Downloading...
                            </ng-template>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
